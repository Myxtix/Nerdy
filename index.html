<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/d836b462d4.js" crossorigin="anonymous"></script>
    <title>TASK MANAGER</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>TASK MANAGER</h1>
            <p>Productivity is key</p>
        </div>
    </div>
    <div class="container">
        <div class="wrapper mt-3">
            <h3 class="float-start">All Tasks</h3>
            <button class="btn float-end task-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i> Add Task</button>
        </div>
        <div id="content">
           
        </div>


    </div>
   
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
                    <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 <form id="addform">
                    <div class="mb-3">
                        <label for="">Your Task</label>
                        <input type="text" id="addtask" placeholder="Enter task" name="todo" class="form-control" required>
                    </div>
                    <input type="submit" value="Add Task" class="btn task-btn">
                 </form>
                </div>
               
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
